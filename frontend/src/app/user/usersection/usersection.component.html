<section class="UsersSection bookPass">
    <div class="container-fluid">
        <div class="row " >
            <div class="col text-center">
                <h1>From</h1>
            </div>
            <div class="col text-center">
                <h1>To</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center bord" style="width: 100%; height:300px">
                
                    <div class="row bord" style="width: 100%;;">
                        <div class="col  text-left">
                            <div class="controler">
                                
                        <i class="fas fa-arrow-left fa-2x " (click)="moveLeft()"></i>
                        
                            </div>
                        </div>
                
                        <div class="col text-center">
                            <div class="cityname">
                                <h1>{{states[index]}}</h1>
                            </div>
                            
                        </div>
                        <div class="col  text-right">
                            <div class="controler">
                                <i class="fas fa-arrow-right fa-2x"  (click)="moveRight()" ></i>
                            </div>
                        </div>
                    </div>
                    
                
                </div>
               
            </div>
            <div class="col text-center">
            <div class="d-flex justify-content-center bord" style="width: 100%; height:300px">

            <div class="row bord" style="width: 100%;;">
                <div class="col  text-left">
                    <div class="controler">
                    <i class="fas fa-arrow-left fa-2x " (click)="moveLeft1()"></i>
                    </div>
                </div>
                
                <div class="col ">
                    <div  class="cityname">
                        <h1>{{states[index1]}}</h1>
                       
                    </div>
                </div>
                <div class="col  text-right">
                    <div class="controler">
                        <i class="fas fa-arrow-right fa-2x" (click)="moveRight1()"></i>
                    </div>
                </div>
                </div>
                
                
            </div>
            
            
            </div>
            </div>

    <div class="row" style="margin-top: 2rem;">
            <div class="col">
                <textarea style="width: 100%;height:200px;resize:none;font-size:1.5rem" placeholder="Enter the reason to travel in brief.." name="textbox" [(ngModel)]="textbox"></textarea>
            </div>
            
    </div>

    <div class="row bord" style="margin-top: 2rem;">
        <div class="col">
            <h4 class="text-center">Note : Please Follow Guidelines </h4>
        </div>
    </div>

    <div class="row" style="margin-top: 2rem;">
        <div class="col text-center">
            <button class="btn home-log" (click)="bookpass()">Book a Epass</button>
        </div>
    </div>

    </div>

</section>
