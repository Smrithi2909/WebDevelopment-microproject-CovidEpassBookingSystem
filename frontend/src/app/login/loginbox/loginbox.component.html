
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                
            </div>
            <div class="col-6 bord login-section ">
               
                <div clas="row">
                    <div class="col">
                        <div class="noting">
                            <h1>Login</h1>
                        </div>
                        <form class="text-center">
                            <div class="form-group">
                        
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="Enter email" name="email" [(ngModel)]="email">
                        
                            </div>
                            <div class="form-group">
                        
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="password">
                            </div>
                        
                            <button (click) = " loginuser()" type="submit" class="btn btn-primary">Login</button><br>
                            <small><a routerLink="/register1">Sign up</a></small>
                        </form>
                    </div>
                   
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
</section>
