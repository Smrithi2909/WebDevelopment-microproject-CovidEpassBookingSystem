<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col">

            </div>
            <div class="col-6 bord register-section">

                <div clas="row">
                    <div class="col">
                        <div class="noting">
                            <h1>Signup</h1>
                        </div>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" [(ngModel)]="email">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Password</label>
                                <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password" [(ngModel)]="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Full Name</label>
                            <input type="text" class="form-control" id="inputname" placeholder="Alex" name="firstname"[(ngModel)]="firstname">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Phone</label>
                            <input type="text" class="form-control" id="inputnumber" placeholder="9652...." name="phone"[(ngModel)]="phone">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Aadhaar</label>
                            <input type="text" class="form-control" id="inputidentity" placeholder="45466565" name="aadhar"[(ngModel)]="aadhar">
                        </div>
                        

                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address"[(ngModel)]="address">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity" name="city"[(ngModel)]="city">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select type ="text" id="inputState" class="form-control" name="state" [(ngModel)]="state">
                                    
                                    <option selected>Choose...</option>
                                    <option *ngFor="let state of states" value={{state}}>{{state}}</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip" name="zip" [(ngModel)]="zip">
                    
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col text-center">
                            <button (click)="registeruser()" type="submit" class="btn btn-primary">Sign Up</button>
                            </div>
                        </div>
                        
                    </form>
                    </div>

                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
</section>
